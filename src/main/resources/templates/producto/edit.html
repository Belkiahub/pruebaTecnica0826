<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Editar Producto</title>
</head>

<body>
<div layout:fragment="content">
    <h1>Editar Producto</h1>
    <form th:action="@{/productos/save}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <br>
        <div class="input-group input-group-static mb-4">
            <label for="nombreV" >Nombre</label>
            <input type="text" class="form-control" th:field="*{nombreV}" id="nombreV" placeholder="Escriba el nombre" required>
        </div>
        <div class="input-group input-group-static mb-4">
            <label for="precioV" >Precio</label>
            <input type="text" class="form-control" th:field="*{precioV}" id="precioV" placeholder="Escriba el precio" required>
        </div>
        <div class="input-group input-group-static mb-4">
            <label for="existenciaV" >Existencia</label>
            <input type="text" class="form-control" th:field="*{existenciaV}" id="existenciaV" placeholder="Escriba el existencia" required>
        </div>
        <div class="input-group input-group-static mb-4">
            <label for="categoriaV" class="ms-0">Categoria</label>
            <select  class="form-control" id="categoriaV"  th:field="*{categoriaV.id}" required>
                <th:block th:each="categoria : ${categoria}">
                    <option selected th:value="${categoria.id}" th:text="${categoria.nombreV}"></option>
                </th:block>
            </select>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/productos}" class="btn btn-outline-secondary">Regresar</a>
    </form>
</div>
</body>

</html>
