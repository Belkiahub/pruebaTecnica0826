<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Lista Categoria</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Lista de las categorias</h1>
    <a th:href="@{/categorias/crear}" class="btn btn-outline-primary mb-3">Nueva Categoria</a>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.nombreV}"></td>
            <td>
                <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-secondary">Editar</a>
                <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger">Eliminar</a>
                <a th:href="@{/categorias/detalle/{id}(id=${categoria.id})}" class="btn btn-primary">Detalle</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
